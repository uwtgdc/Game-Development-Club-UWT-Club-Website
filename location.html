<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Location Page</h1>
    <p>Welcome to the location page!</p>
    <section class="location" id="spot">
    <h1>Location</h1>
    <div class="location-content">
        <div class="location-info">
            <div class="location-details">
                <i class="fas fa-map-marker-alt"></i>
                <h3>University of Washington Tacoma</h3>
                <p>DOU 201 & Virtually on the Game Development Club @ UWT Discord Server</p>
                <div class="meeting-time">
                    <i class="far fa-clock"></i>
                    <p>General Meetings: Wednesdays from 12:30 PM - 1:30 PM</p>
                    <p>Workshop Meetings: Tuesdays from 12:30 PM - 1:30 PM</p>
                </div>
            </div>
        </div>
        <div class="location-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2708.4900097961813!2d-122.44306911374072!3d47.24612073844891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490557697db4dd1%3A0x9f5a22756096870a!2sDougan%20Building%2C%201721%20Jefferson%20Ave%2C%20Tacoma%2C%20WA%2098402!5e0!3m2!1sen!2sus!4v1734836164963!5m2!1sen!2sus" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</section>
</body>
</html>
